<!DOCTYPE html>
<html>
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="<%= resetCss.bundleFileName %>?version=<%= resetCss.version %>" rel="stylesheet">
  <script defer src="<%= react.bundleFileName %>?version=<%= react.version %>"></script>
  <script defer src="<%= reactDom.bundleFileName %>?version=<%= reactDom.version %>"></script>
</head>
<body>
  <div id="billpath"></div>
  <div id="overlay-loader" class="active animated"></div>

  <script>document.getElementById("overlay-loader").classList.add((localStorage.getItem("preferences/theme") === "light-theme") ? "light" : (localStorage.getItem("preferences/theme") === "dark-theme" || (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches)) ? "dark" : "light");</script>
</body>
</html>
